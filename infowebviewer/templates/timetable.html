{% extends "base.html" %}

{% block head %}
  <script>
    $(document).ready(function() {
      $('nav').append('<button id="change_week">Ga</button>');
      $('button#change_week').click(function() {
        otherWeek($(this).prev());
      });
      $('input[type=number]').keyup(function(e) {
        if(e.keyCode === 13) { //enter
          otherWeek($(this));
        }
      });

      highlightHour(getCorrectHour());
      var reCalcHour = setInterval(function() {
        highlightHour(getCorrectHour())
      }, 1000 * 60 * 5);
    });
  </script>
{% endblock %}

{% block bodyclass %}
{% endblock %}

{% block page %}
  <div id="content">
    <div id="searchname">
      <input type="text" placeholder="Vind een rooster..." id="search">
    </div>
    <ul id="acs"></ul>

    <section id="timetable">
      <button id="save_user" data-group="{{ group }}" data-user_id="{{ id_user }}" data-ref="{{ ref }}">Toon dit rooster bij openen</button>
      <h2>{{ h2 }}</h2>
      {{ timetable|safe }}
    </section>
  </div>
{% endblock %}
